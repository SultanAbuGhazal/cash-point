<div id="container" class="d-flex flex-column">

    <div class="d-flex align-items-center mb-3" id="header">
        <div class="p-3" style="cursor: pointer;" routerLink=".." routerDirection="back">
            <img src="assets/icons/back-64.png" width="64">
        </div>
        <div class="p-2">
            <h1 class="display-4">New Purchase</h1>
        </div>
        <div class="ml-auto p-2 flex-shrink-1">
            <button type="button" class="btn btn-success btn-lg" (click)="onAddItemClick()">Add Item</button>
        </div>
    </div>

    
    <div class="flex-fill" style="overflow-y: auto;">
        <div *ngFor="let item of items" class="d-flex purchase-item">
            <div class="p-2 delete-button" (click)="onDeleteClick()">
                <img src="assets/icons/criss-cross.png" width="22">
            </div>
            <div class="p-2 w-50" style="text-overflow: hidden;">Coca-cola 2L Suntop chips macrooni Tomato</div>
            <div class="p-2 flex-grow-1">
                <img src="assets/icons/remove.png" width="36" (click)="onDecreaseClick()">
                <span class="p-2">&nbsp;12&nbsp;</span>
                <img src="assets/icons/add.png" width="36" (click)="onIncreaseClick()">
            </div>
            <div class="p-2">2.50</div>
        </div>

        <!-- Empty Cart Icon -->
        <div *ngIf="items.length === 0" class="d-flex justify-content-center text-center" style="height: 100%;">
            <div class="align-self-center">
                <img src="assets/icons/empty-box.png" style="width: 40%; height: auto; opacity: 20%;">
            </div>
        </div>
    </div>


    <div class="p-2 mt-auto" style="border-top: 1px solid lightgrey">
        <div class="d-flex mb-1">
            <div class="mr-auto"><h2>Total</h2></div>
            <div class="text-right">
                <h2>{{ 10.5 | number: '1.2-2' }}</h2>
            </div>
        </div>
        <div class="d-flex mb-1">
            <div class="mr-auto">
                <h5>VAT</h5>
                <h5>Subtotal</h5>
            </div>
            <div class="text-right">
                <h5>{{ 0.5 | number: '1.2-2' }}</h5>
                <h5>{{ 10 | number: '1.2-2' }}</h5>
            </div>
        </div>
    </div>
    
</div>
