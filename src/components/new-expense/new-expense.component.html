<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body pb-0">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="external_document">External Document<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" formControlName="external_document" id="external_document">
        </div>
        <div class="form-group">
            <label for="date_of_expense">Expense Date<span class="text-danger">*</span></label>
            <input type="date" class="form-control form-control-lg" formControlName="date_of_expense" id="date_of_expense" min="{{ minDate | date: 'y-MM-dd'}}" max="{{ maxDate | date: 'y-MM-dd'}}"/>
        </div>
        <div class="form-group">
            <label for="amount">Amount<span class="text-danger">*</span></label>
            <input type="number" step="0.01" class="form-control form-control-lg" formControlName="amount" id="amount">
        </div>
        <div class="form-group">
            <label for="note">Note<span class="text-danger">*</span></label>
            <textarea class="form-control" formControlName="note" id="note" rows="2"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" [disabled]="false" (click)="onSaveClick()">Save</button>
</div>
